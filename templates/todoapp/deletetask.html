<!-- todoapp/deletetask_confirm.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #dc3545;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Confirm Delete Task</h1>

    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>

    <form method="post" action="{% url 'deletetask' task.id %}">
        {% csrf_token %}
        <button type="submit" name="action" value="delete" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'todolist' %}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Bootstrap JS and Popper.js (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
